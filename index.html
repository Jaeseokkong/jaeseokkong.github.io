<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Development H'JS'</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>
<body>
    <!-- Nav -->
    <div class="container">
        <nav id="header">
            <div class="nav-logo">
                <p>Logo</p>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="" class="nav-link active-link">HOME</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="" class="nav-link">ABOUT</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="" class="nav-link">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="" class="nav-link">ETC</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <!-- Mode button (Dark/Normal)-->
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </div>
            </div>
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- main -->
        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="hello">
                        <p>Hello I,m</p>
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>My name is JaeSeok i,m a web developer with 3+ years of experience</p>
                    </div>
                    <div class="text-btn">
                        <button class="btn hire-btn">Hire Me</button>
                        <button class="btn"><i class="uil uil-file"></i></button>
                    </div>
                    <div class="socical_icons">
                        <div class="icon_circle"></div>
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"><i class="uil uil-behance-alt"></i></div>
                        <div class="icon"><i class="uil uil-github-alt"></i></div>
                    </div>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>
            <!-- about box -->
            <section class="section" id="about">
                <div class="top-header">
                    <h1>About me</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="about-info">
                            <figure class="about-me">
                                <figcaption>
                                    <img src="" alt="" class="profile">
                                    <h2>FrontEnd Developer</h2>
                                    <p>My name is JaeSeok! I,m a web FrontEnd developer with 3+ years of experience.</p>
                                </figcaption>
                            </figure>
                            <button class="about-me-btn">Hire Me</button>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill-box">
                            <span class="title">JavaScript</span>
                            <div class="skill-bar">
                                <span class="skill-per javascript">
                                    <span class="tooltip">80%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">HTML</span>
                            <div class="skill-bar">
                                <span class="skill-per html">
                                    <span class="tooltip">80%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">CSS</span>
                            <div class="skill-bar">
                                <span class="skill-per css">
                                    <span class="tooltip">70%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">React</span>
                            <div class="skill-bar">
                                <span class="skill-per react">
                                    <span class="tooltip">90%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">JAVA</span>
                            <div class="skill-bar">
                                <span class="skill-per java">
                                    <span class="tooltip">70%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
